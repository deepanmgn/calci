<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="assets/stylesheets/src/bootstrap.css">
	<link rel="stylesheet" href="assets/stylesheets/styles.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="assets/scrits/calci.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="calculator">
		
			
				<div id="result">250</div>
			
		
				<div id="preview"></div>
			
			<div class="container-fluid">
			<div class="row">
				<div id="keys" class="col-xs-9">
					<div class="row">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-4 key" data-digit="7">7</div>
								<div class="col-xs-4 key" data-dight="8">8</div>
								<div class="col-xs-4 key" data-dight="9">9</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-4 key" data-dight="4">4</div>
								<div class="col-xs-4 key" data-dight="5">5</div>
								<div class="col-xs-4 key" data-digit="6">6</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-4 key" data-digit="1">1</div>
								<div class="col-xs-4 key" data-dight="2">2</div>
								<div class="col-xs-4 key" data-digit="3">3</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-4 key" data-digit=".">.</div>
								<div class="col-xs-4 key" data-digit="0">0</div>
								<div class="col-xs-4 key" data-digit="=">=</div>
							</div>
						</div>
					</div>
				</div>
				<div id="operators" class="col-xs-3">
					<div class="operator">DEL</div>
					<div class="operator">/</div>
					<div class="operator">X</div>
					<div class="operator">-</div>
					<div class="operator">+</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
